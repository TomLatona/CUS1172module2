<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="taskList.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="taskList.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row" id="title_row">
                <div class="col-sm-12">
                    <h1>World's Greatest To-Do List</h1>
                </div>
            </div>
            
            
            <div class="row" id="newTask_row"> 
                <!-- add task -->
                <div class="col-sm-12">
                    <h4>Add New Task:</h4>
                    <form id="add-task">

                    <div class="form-row"> <!-- task name -->
                        <div class="col-sm-3"><label for="task-title">Task Name</label></div>
                        <div class="col-sm-9"><input id="task-title" type="text" placeholder="Task Name"></div>
                    </div>

                    <div class="form-row"> <!-- task priority -->
                        <div class="col-sm-3"><label for="task-priority">Task Priority</label></div>
                        <div class="col-sm-9">
                            <select id="task-priority">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row"> <!-- task status -->
                        <div class="col-sm-3"><label>Task Status</label></div>
                        <div class="col-sm-9" id="radio-form">
                            <input type="radio" name="task-status" value="Pending" checked="true" id="pending"> Pending<br>
                            <input type="radio" name="task-status" value="Completed"> Completed
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-sm-3"></div>
                        <div class="col"><input id="submit" type="submit" disabled></div>
                    </div>
                    </form>
                    <hr>
                </div>
            </div>

            <div class="row" id="taskList_row">
                <div class="col">
                    <h4>Tasks to Complete:</h4>
                    <ul id="task-list"></ul>
                </div>

            </div>

        </div>
    </body>
</html>
